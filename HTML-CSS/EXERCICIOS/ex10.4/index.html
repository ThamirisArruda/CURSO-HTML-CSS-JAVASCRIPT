<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="heart-png.icon.ico" type="image/x-icon">
    <style> body{background-color:rgb(215, 188, 240);} </style>
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML, podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="disc">
        <li title="Use a tag <p>">Parágrafos;</li>
        <li title="Use as tags <h1>...<h6>">Títulos;</li>
        <li title="Use a tag <img>">Imagens;</li>
        <li title="Use a tag <abbr>">Abreviações;</li>
        <li title="Use a tag <code>">Códigos-fonte;</li>
        <li title="Use as tag <ol> e <li>">Listas numeradas;</li>
        <li title="Use as tag <ul> e <li>">Listas com demarcadores;</li>
    </ul>
</body>
</html>
