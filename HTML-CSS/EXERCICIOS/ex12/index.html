<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="heart-png.icon.ico" type="image/x-icon">
    <style>
        body { background-color:rgb(215, 188, 240); }
    </style>
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-m4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
       <p>Seu navegador nãao tem compatibilidade com reprodução de vídeos</p> 
    </video>  
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/28gXXEFBvBY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
