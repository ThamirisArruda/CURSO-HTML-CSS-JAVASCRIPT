    <title>Fonte Externas</title>
    <style>
        @font-face {
            font-family: 'Retro';
            src: url('fontes/JMH-Typewriter-Black.otf') format('opentype'), 
            url('fontes/JMH-Typewriter-Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /*
            Tipos de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (Aple Advance Typography)
            -svg
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Retro', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
